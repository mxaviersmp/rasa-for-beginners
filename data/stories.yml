      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye

  - story: ask stress question
    steps:
      - intent: ask_lower_stress
      - action: utter_stress_info

  - story: ask diet question
    steps:
      - intent: ask_eat_healthy
      - action: utter_diet_info

  - story: ask exercise question
    steps:
      - intent: ask_exercise
      - action: utter_exercise_info

  - story: survey happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: affirm
      - action: |
          - health_form
          - form{"name":"health_form"}
          - form{"name":null}
          - utter_slot_values
      - intent: thankyou
      - action: |
          - utter_no_worries
          - utter_goodbye

